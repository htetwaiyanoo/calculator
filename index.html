<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text"  id="inputext" placeholder="0" autofocus="true">
             
            <button onclick="clr()">C</button>
            <button onclick="del()">DEL</button>
            <button onclick="calculator('%')">%</button>
            <button onclick="calculator('/')">/</button>
            <button onclick="calculator(7)">7</button>
            <button onclick="calculator(8)" >8</button>
            <button onclick="calculator(9)" >9</button>
            <button onclick="calculator('*')"class="mul">*</button>
            <button onclick="calculator(4)"n onclick="" >4</button>
            <button onclick="calculator(5)" >5</button>
            <button onclick="calculator(6)" >6</button>
            <button onclick="calculator('-')" class="min">-</button>
            <button onclick="calculator(1)" >1</button>
            <button onclick="calculator(2)" >2</button>
            <button onclick="calculator(3)" > 3</button>
            <button onclick="calculator('+')" class="plu">+</button>
            <button onclick="calculator(0)" class="zero">0</button>
            <button onclick="calculator('.')" class="dot">.</button>
            <button onclick="result()" id="equal"class="equal">=</button>
            
        </div>
    </div>
    <script src="/script.js"></script>
